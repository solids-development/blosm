name: ZIP addon code
on:
  # Trigger on push to any branch
  push:
    branches:
      - '**'
  # Optional: Also trigger manually
  workflow_dispatch:

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for complete archive
          
      - name: Create ZIP archive
        run: |
          zip -r blosm.zip ./* \
          --exclude '.git/*' \
          --exclude '.github/*'
          
      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: blosm  # Fixed name for the artifact
          path: blosm.zip
          retention-days: 90
          if-no-files-found: error
          overwrite: true  # This will overwrite any existing artifact with the same name
